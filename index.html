<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=DM+Sans:wght@400;500;700&family=Dosis:wght@300;600&family=Inter:wght@300;500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Sign up!</title>
</head>
<body>
    <main>
        <section id="main--left">
            <div id="main--left__imgContainer"></div>
        </section>
        <section id="main--right">
            <div id="main--right__headlines">
                <p id="main--right__text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</br></p>
                <h2 id="main--right__title">You <em>know</em> you want to.</h2>
            </div>
            <div id="main--right__form">
                <h1 id="form--title">Let's do this!</h1>
                <section id="signUp">
                    <div id="form-left">
                        <div id="firstName" class="inputs">
                            <label for="" class="label">FIRST NAME</label>
                            <input type="text" class="inputBar">
                        </div>
                        <div id="email" class="inputs">
                            <label for="" class="label">EMAIL</label>
                            <input type="email" class="inputBar">
                        </div>
                        <div id="password" class="inputs">
                            <label for="" class="label">PASSWORD</label>
                            <input type="text" class="inputBar">
                        </div>
                    </div>
                    <div id="form--right">
                        <div id="lastName" class="inputs">
                            <label for="" class="label">LAST NAME</label>
                            <input type="text" class="inputBar">
                        </div>   
                        <div id="phoneNumber" class="inputs">
                            <label for="" class="label">PHONE NUMBER</label>
                            <input type="number" class="inputBar">
                        </div>
                        <div id="confirmPassword" class="inputs">
                            <label for="" class="label">CONFIRM PASSWORD</label>
                            <input type="text" class="inputBar">
                        </div>

                    </div>

                </section>
            </div>
            <div id="footer">
                <button>Create Account</button>
                <h3>Already have an Account? <a href="">Log in</a></h3>
            </div>
        </section>
    </main>
</body>
</html>
